name: Publish Packages to npmjs
on:
  release:
    types: [created]
  workflow_dispatch:
permissions: read-all
jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.6.0
          registry-url: 'https://registry.npmjs.org'
      - run: pnpm i
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
